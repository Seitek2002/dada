name: tiktok_flutter
description: 'A new Flutter project.'
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  video_player: ^2.10.1
  better_player: ^0.0.83
  provider: ^6.1.5+1
  go_router: ^17.0.0
  cached_network_image: ^3.4.1
  share_plus: ^12.0.1
  shared_preferences: ^2.5.3
  supabase_flutter: ^2.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/videos/

  fonts:
    - family: TikTokFont
      fonts:
        - asset: assets/fonts/TikTokSans-VF-v3.3.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
